        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
        }
    
        #profilepostcontainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 20px;
            justify-items: center;
            max-width: 1200px;
            padding: 20px;
            overflow-y: scroll;
        }
    
        .post-card {
            background: #326a8c;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.2s ease;
            padding: 16px;
            box-sizing: border-box;
            min-width: 250px;
            max-width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            flex-grow: 0; /* Don't let it grow unnecessarily */
        }
    
        .post-card .post-header,
        .post-card .post-description,
        .post-card .post-content {
            flex: 0 1 auto;
        }
    
        .post-card:hover {
            transform: scale(1.05);
        }
    
        .post-header {
            display: flex;
            border-radius: 8px;
        }
    
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }
    
        .post-description {
            margin-top: 12px;
            line-height: 1.5;
        }
    
        .post-content {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 12px;
        }
    
        .post-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    
        .post-content audio,
        .post-content video {
            width: 100%;
        }
    
        /* Responsive design tweaks */
        @media (max-width: 992px) {
            .post-card {
                flex: 1 1 calc(33% - 20px);
            }
        }
    
        @media (max-width: 768px) {
            .post-card {
                flex: 1 1 calc(50% - 20px);
            }
        }
    
        @media (max-width: 480px) {
            .post-card {
                flex: 1 1 calc(100% - 20px);
            }
        }
        </style>

                        async function fetchFilteredPosts() {
                            try {

                                const { data: { user } } = await supabase.auth.getUser()

                                const userId = urlParams.get('uid');
                                const { data, error } = await supabase
                    
                                const loggedInUserId = user.id;
                                console.log(user.id)

                                const { data: posts, error: postError } = await supabase
                                    .from('Posts')
                                    .select('*')
                                    .eq('UID', userId); 
                    
                                if (postError) throw postError;
                    
                                console.log('Filtered Posts:', posts);
                    

                                const { data: profiles, error: profileError } = await supabase
                                    .from('Profile_Information')
                                    .select('*');
                        
                                if (profileError) throw profileError;
                    
                                console.log('Profiles:', profiles); 
                    

                                return posts.map(post => {

                                    return {
                                        username: profile?.Username || 'Unknown',
                                        profilePic: profile?.ProfilePicLink || './images/default-profile.png',

                            }
                        }

                        async function updateLikesInDatabase(content, newLikes) {
                                try {
                                    const { data, error } = await supabase
                                        .from('Posts')
                                        .update({ Likes: newLikes })
                                        .eq('Content', content);
                                    if (error) {
                                        console.error('Error updating likes:', error);
                                    }
                                } catch (err) {
                                    console.error('Failed to update likes:', err);
                                }
                        }

                        
                    

                        function createPostCard({ username, caption, content, likes, profilePic }) {
                            const card = document.createElement('div');
                            card.className = 'post-card';
                    
                            const header = document.createElement('div');
                            header.className = 'post-header';
                            header.innerHTML = `
                                <img src="${profilePic}" alt="${username}">
                                <p>${username}</p>
                            `;
                    
                            const desc = document.createElement('div');
                            desc.className = 'post-description';
                            desc.textContent = caption;
                    
                            const contentDiv = document.createElement('div');
                            contentDiv.className = 'post-content';
                    
                            if (content.endsWith('.jpg') || content.endsWith('.png')) {
                                const img = document.createElement('img');
                                img.src = content;
                                contentDiv.appendChild(img);
                            } else if (content.endsWith('.mp4')) {
                                const video = document.createElement('video');
                                video.controls = true;
                                video.src = content;
                                contentDiv.appendChild(video);
                            } else if (content.endsWith('.mp3')) {
                                const audio = document.createElement('audio');
                                audio.controls = true;
                                audio.src = content;
                                contentDiv.appendChild(audio);
                            } else {
                                contentDiv.textContent = 'Unsupported content type';
                            }
                    
                            const likeSection = document.createElement('div');
                            likeSection.className = 'post-likes';
                            likeSection.innerHTML = `
                                <span class="like-count">${likes}</span> Likes
                                <button class="like-button">Like</button>
                            `;

                            const likeButton = likeSection.querySelector('.like-button');
                            const likeCountSpan = likeSection.querySelector('.like-count');
                            likeButton.addEventListener('click', async () => {
                                const newLikes = parseInt(likeCountSpan.textContent, 10) + 1;
                                likeCountSpan.textContent = newLikes; 
                                await updateLikesInDatabase(content, newLikes); 
                            });

                            card.appendChild(header);
                            card.appendChild(desc);
                            card.appendChild(contentDiv);
                            card.appendChild(likeSection)
                    
                            return card;
                        }
                    

                        async function initializePosts() {
                            const filteredPosts = await fetchFilteredPosts();
                            const container = document.getElementById('profilepostcontainer');
                    
                            filteredPosts.forEach(post => {
                                const card = createPostCard(post);
                                container.appendChild(card);
                            });
                        }
