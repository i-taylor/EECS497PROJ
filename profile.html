    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
        }
    
        #profilepostcontainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 20px;
            justify-items: center;
            max-width: 1200px;
            padding: 20px;
            overflow-y: scroll;
        }
    
        .post-card {
            background: #326a8c;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.2s ease;
            padding: 16px;
            box-sizing: border-box;
            min-width: 250px;
            max-width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            flex-grow: 0; /* Don't let it grow unnecessarily */
        }
    
        .post-card .post-header,
        .post-card .post-description,
        .post-card .post-content {
            flex: 0 1 auto;
        }
    
        .post-card:hover {
            transform: scale(1.05);
        }
    
        .post-header {
            display: flex;
            border-radius: 8px;
        }
    
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }
    
        .post-description {
            margin-top: 12px;
            line-height: 1.5;
        }
    
        .post-content {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 12px;
        }
    
        .post-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    
        .post-content audio,
        .post-content video {
            width: 100%;
        }
    
        /* Responsive design tweaks */
        @media (max-width: 992px) {
            .post-card {
                flex: 1 1 calc(33% - 20px);
            }
        }
    
        @media (max-width: 768px) {
            .post-card {
                flex: 1 1 calc(50% - 20px);
            }
        }
    
        @media (max-width: 480px) {
            .post-card {
                flex: 1 1 calc(100% - 20px);
            }
        }
        </style>
</head>

                <div class = "postprofilepage" id = "profilepostcontainer">

                <script type="module">
                    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
                
                    const supabase = createClient(
                    'https://hztcovrucgaxplyruazp.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dGNvdnJ1Y2dheHBseXJ1YXpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMzNTc0NTUsImV4cCI6MjA0ODkzMzQ1NX0.YUHo4a_g-IENFQIW3zQO4cHU_cAuSFJB-Bm0-ZXrgc0'
                    );
                
                    
                        async function fetchFilteredPosts() {
                            try {
                                // Get the logged-in user
                                const { data: { user } } = await supabase.auth.getUser()
                    
                                const loggedInUserId = user.id;
                                console.log(user.id)
                                // Fetch all posts excluding the logged-in user's posts
                                const { data: posts, error: postError } = await supabase
                                    .from('Posts')
                                    .select('*')
                                    .eq('UID', loggedInUserId); // Exclude user's posts
                    
                                if (postError) throw postError;
                    
                                console.log('Filtered Posts:', posts); // Debug
                    
                                // Fetch all profiles
                                const { data: profiles, error: profileError } = await supabase
                                    .from('Profile_Information')
                                    .select('*');
                    
                                if (profileError) throw profileError;
                    
                                console.log('Profiles:', profiles); // Debug
                    
                                // Combine post and profile data
                                return posts.map(post => {
                                    const profile = profiles.find(profile => profile.UID === post.UID);
                                    return {
                                        username: profile?.Username || 'Unknown',
                                        profilePic: profile?.ProfilePicLink || './images/default-profile.png',
                                        caption: post.Caption,
                                        content: post.Content,
                                        likes: post.Likes
                                    };
                                });
                            } catch (error) {
                                console.error('Error fetching posts or profiles:', error.message);
                                return [];
                            }
                        }
                    
                        // Function to create a post card
                        function createPostCard({ username, caption, content, likes, profilePic }) {
                            const card = document.createElement('div');
                            card.className = 'post-card';
                    
                            const header = document.createElement('div');
                            header.className = 'post-header';
                            header.innerHTML = `
                                <img src="${profilePic}" alt="${username}">
                                <p>${username}</p>
                            `;
                    
                            const desc = document.createElement('div');
                            desc.className = 'post-description';
                            desc.textContent = caption;
                    
                            const contentDiv = document.createElement('div');
                            contentDiv.className = 'post-content';
                    
                            if (content.endsWith('.jpg') || content.endsWith('.png')) {
                                const img = document.createElement('img');
                                img.src = content;
                                contentDiv.appendChild(img);
                            } else if (content.endsWith('.mp4')) {
                                const video = document.createElement('video');
                                video.controls = true;
                                video.src = content;
                                contentDiv.appendChild(video);
                            } else if (content.endsWith('.mp3')) {
                                const audio = document.createElement('audio');
                                audio.controls = true;
                                audio.src = content;
                                contentDiv.appendChild(audio);
                            } else {
                                contentDiv.textContent = 'Unsupported content type';
                            }
                    
                            card.appendChild(header);
                            card.appendChild(desc);
                            card.appendChild(contentDiv);
                    
                            return card;
                        }
                    
                        // Initialize posts
                        async function initializePosts() {
                            const filteredPosts = await fetchFilteredPosts();
                            const container = document.getElementById('profilepostcontainer');
                    
                            filteredPosts.forEach(post => {
                                const card = createPostCard(post);
                                container.appendChild(card);
                            });
                        }
                    
                        initializePosts();
                    </script>
